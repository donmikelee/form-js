<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div id="app">
      <form id="form" onkeydown="return event.key != 'Enter';">
        <h1>Add book to the library</h1>
        <div class="form">
          <label for="book-title">Title</label>
          <input id="book-title" type="text" />
          <div class="error-message"></div>
          <label for="author-name">Author</label>
          <input id="author-name" type="text" />
          <div class="error-message"></div>
          <label for="number-of-priority">Number of prority</label>
          <div class="error-message-select"></div>
          <select name="number-of-priority" id="priority">
            <option disabled selected value hidden></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="book-genres">Book genres</label>
          <div class="error-message-select"></div>
          <select name="book-genres" id="book-genre">
            <option disabled selected value hidden></option>
            <option value="Thriller">Thriller</option>
            <option value="Mystery">Mystery</option>
            <option value="Fantasy">Fantasy</option>
          </select>
          <button id="submit" class="disabled" type="submit">add a book</button>
        </div>
      </form>
      <section>
        <div class="table">
          <table id="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Number of priority</th>
                <th>Genre</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
